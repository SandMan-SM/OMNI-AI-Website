name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run check

      - name: Build
        run: npm run build

      - name: Sanity - start server (build-only smoke test)
        run: |
          # If there's a dist start artifact, try a quick smoke start in background and exit
          if [ -f ./dist/index.cjs ]; then
            node ./dist/index.cjs &
            sleep 2
            pkill -f "node ./dist/index.cjs" || true
          else
            echo "No dist/index.cjs; skipping smoke start"
          fi
